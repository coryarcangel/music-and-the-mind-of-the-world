<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>
    <div id="app">
      <header id="header">

        <nav class="navbar navbar-fixed-top navbar-light bg-faded">
          <a href="#" class="navbar-brand">TONY CONRAD<span class="title">MUSIC & THE MIND OF THE WORLD</span></a>

          {% raw %}
          <ul class="nav navbar-nav list-inline" id="playing">
            <li class="list-inline-item nav-item">NOW PLAYING</li>
            <li class="list-inline-item nav-item song-title">{{ title }}</li>
            <li class="list-inline-item nav-item"  v-on:click="stopSong"><span class="time-elapsed">{{currentTime}}</span>/{{totalTime}}</li>
          </ul>
          {% endraw %}


          <div class="nav navbar-nav pull-xs-right">
           <a class="nav-item nav-link" href="#about">About the work...</a>
           <a class="nav-item nav-link" href="#">Download</a>
         </div>
        </nav>

      </header>

      <main id="main">
        <div class="container">
          {{ content }}
        </div>
      </main>

      <footer>
      </footer>
    </div>
  </body>
  <script src="/scripts/vue.min.js" charset="utf-8"></script>
  <script src="/scripts/music.js" charset="utf-8"></script>



</html>
